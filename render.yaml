services:
  - type: web
    name: superior-ai
    env: python
    plan: starter
    buildCommand: pip install -r server/requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: PG_DSN
        sync: false
      - key: CORS_ORIGINS
        value: "https://superiorllc.org,https://app.superiorllc.org"
      - key: GOOGLE_MAPS_API_KEY
        sync: false
      - key: RENTCAST_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
